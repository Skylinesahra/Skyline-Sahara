<!DOCTYPE html>
<html lang="pt-BR">

<body class="bg-gray-900 bg-opacity-60 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md">
        <div class="text-center">

        </div>
        <form action="/recuperar-senha" method="POST" class="space-y-6 mt-6">

                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Digite seu email" required>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-blue-500 text-white py-3 px-4 rounded-md hover:from-indigo-700 hover:to-blue-600 transition text-lg font-semibold shadow-lg">Enviar</button>
        </form>
        <p class="text-sm text-center text-gray-600 mt-6">Lembrou sua senha? <a href="login.html" class="text-indigo-600 hover:underline">Faça login</a></p>
        <p class="text-xs text-center text-gray-500 mt-4">Ainda não possui uma conta? <a href="cadastro.html" class="text-indigo-600 hover:underline">Cadastre-se</a></p>
    </div>
