<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Engenheiros Civis</title>
    <link rel="icon" href="D:/TODAS PASTAS/skylinesahara site 2/imagens/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('assets/background-engineering.jpg');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(6px);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .form-container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .gradient-button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            transition: all 0.3s ease;
        }

        .gradient-button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .gradient-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            body {
                background-attachment: scroll;
            }

            .form-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .text-3xl {
                font-size: 1.75rem;
            }

            .text-lg {
                font-size: 1rem;
            }

            .w-20 {
                width: 15%;
                height: auto;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="form-container p-8 w-full max-w-lg">
        <div class="text-center">
            <!-- Caminho relativo para a imagem do logo -->
            <img src="./imagens/logo.png" alt="Logo" class="mx-auto mb-4 w-20 h-20">
            <h1 class="text-3xl font-extrabold text-indigo-800">SOU ENGENHEIRO</h1>
            <p class="text-sm text-gray-600 mt-2">Inscreva-se para acessar ferramentas exclusivas</p>
        </div>
        <form action="/cadastrar" method="POST" class="space-y-6 mt-6">
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                <input type="text" id="nome" name="nome" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" placeholder="Ex: João Silva" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" placeholder="Ex: joao@email.com" required>
            </div>
            <div>
                <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                <input type="tel" id="telefone" name="telefone" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" placeholder="Ex: +258 84 123 4567" required>
            </div>
            <div>
                <label for="crea" class="block text-sm font-medium text-gray-700">Número do CREA</label>
                <input type="text" id="crea" name="crea" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" placeholder="Ex: 123456789-0" required>
            </div>
            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="senha" name="senha" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" placeholder="Crie uma senha forte" required>
            </div>
            <div>
                <label for="confirmar-senha" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200" placeholder="Repita sua senha" required>
            </div>
            <button type="submit" class="w-full gradient-button text-white py-3 px-4 rounded-lg text-lg font-semibold shadow-lg">Cadastrar</button>
        </form>
        <p class="text-sm text-center text-gray-600 mt-6">Já possui uma conta? <a href="login.html" class="text-indigo-600 hover:underline">Faça login</a></p>
        <p class="text-xs text-center text-gray-500 mt-4">Ao se cadastrar, você concorda com nossos <a href="termos.html" class="text-indigo-600 hover:underline">Termos de Serviço</a> e <a href="privacidade.html" class="text-indigo-600 hover:underline">Política de Privacidade</a>.</p>
    </div>
</body>
</html>
