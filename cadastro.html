<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Engenheiros Civis</title>
    <link rel="icon" href="D:/TODAS PASTAS/skylinesahara site 2/imagens/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-image: url('assets/background-engineering.jpg');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(6px);
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            body {
                background-attachment: scroll; /* Para telas menores, evita problemas de performance com background fixo */
            }

            .bg-white {
                padding: 1rem; /* Redução do padding para telas menores */
            }

            .text-3xl {
                font-size: 1.75rem; /* Ajuste do tamanho da fonte para melhorar a legibilidade */
            }

            .text-lg {
                font-size: 1rem; /* Ajuste do tamanho da fonte do botão */
            }

            .w-20 {
                width: 15%; /* Reduzir o tamanho do logo para telas menores */
                height: auto; /* Mantém a proporção */
            }
        }
    </style>
</head>
<body class="bg-gray-900 bg-opacity-60 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-lg">
        <div class="text-center">
            <img src="D:\TODAS PASTAS\skylinesahara site 2\imagens\logos\logo.png" alt="Logo" class="mx-auto mb-4 w-20 h-20">
            <h1 class="text-3xl font-extrabold text-indigo-800">SOU ENGENHEIRO</h1>
            <p class="text-sm text-gray-600 mt-2">Inscreva-se para acessar ferramentas exclusivas</p>
        </div>
        <form action="/cadastrar" method="POST" class="space-y-6 mt-6">
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                <input type="text" id="nome" name="nome" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ex: João Silva" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ex: joao@email.com" required>
            </div>
            <div>
                <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                <input type="tel" id="telefone" name="telefone" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ex: +258 84 123 4567" required>
            </div>
            <div>
                <label for="crea" class="block text-sm font-medium text-gray-700">Número do CREA</label>
                <input type="text" id="crea" name="crea" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ex: 123456789-0" required>
            </div>
            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="senha" name="senha" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Crie uma senha forte" required>
            </div>
            <div>
                <label for="confirmar-senha" class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Repita sua senha" required>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-blue-500 text-white py-3 px-4 rounded-md hover:from-indigo-700 hover:to-blue-600 transition text-lg font-semibold shadow-lg">Cadastrar</button>
        </form>
        <p class="text-sm text-center text-gray-600 mt-6">Já possui uma conta? <a href="login.html" class="text-indigo-600 hover:underline">Faça login</a></p>
        <p class="text-xs text-center text-gray-500 mt-4">Ao se cadastrar, você concorda com nossos <a href="termos.html" class="text-indigo-600 hover:underline">Termos de Serviço</a> e <a href="privacidade.html" class="text-indigo-600 hover:underline">Política de Privacidade</a>.</p>
    </div>
</body>
</html>
