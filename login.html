<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="D:/TODAS PASTAS/skylinesahara site 2/imagens/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-image: url('assets/background-login.jpg');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(6px);
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            body {
                background-attachment: scroll; /* Para telas menores, evita problemas de performance com background fixo */
            }

            .bg-white {
                padding: 1rem; /* Redução do padding para telas menores */
            }

            .text-2xl {
                font-size: 1.5rem; /* Ajuste do tamanho da fonte para melhorar a legibilidade */
            }

            .text-lg {
                font-size: 1rem; /* Ajuste do tamanho da fonte do botão */
            }

            .w-16 {
                width: 12%; /* Reduzir o tamanho do logo para telas menores */
                height: auto; /* Mantém a proporção */
            }
        }
    </style>
</head>
<body class="bg-gray-900 bg-opacity-60 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md">
        <div class="text-center">
            <img src="D:/TODAS PASTAS/skylinesahara site 2/imagens/logos/logo.png" alt="Logo" class="mx-auto mb-4 w-16 h-16">
            <h1 class="text-2xl font-extrabold text-indigo-800">Login</h1>
            <p class="text-sm text-gray-600 mt-2">Bem-vindo de volta! Faça login para continuar</p>
        </div>
        <form action="/login" method="POST" class="space-y-6 mt-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Digite seu email" required>
            </div>
            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="senha" name="senha" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-blue-500 text-white py-3 px-4 rounded-md hover:from-indigo-700 hover:to-blue-600 transition text-lg font-semibold shadow-lg">Entrar</button>
        </form>
        <p class="text-sm text-center text-gray-600 mt-6">Não possui uma conta? <a href="cadastro.html" class="text-indigo-600 hover:underline">Cadastre-se</a></p>
        <p class="text-xs text-center text-gray-500 mt-4">Esqueceu sua senha? <a href="recuperacao.html" class="text-indigo-600 hover:underline">Recupere aqui</a>.</p>
    </div>
</body>
</html>
