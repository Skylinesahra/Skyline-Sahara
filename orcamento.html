<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento - Skyline Sahara</title>
    <link rel="icon" href="D:/TODAS PASTAS/skylinesahara site 2/imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        header {
            background: #0077b6;
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.2rem;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        main {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: left;
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        main h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #0077b6;
        }

        main p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        form label {
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        form input, form textarea {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        form input:focus, form textarea:focus {
            border-color: #0077b6;
            box-shadow: 0 0 5px rgba(0, 119, 182, 0.5);
            outline: none;
        }

        form input[type="submit"] {
            background-color: #0077b6;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
        }

        form input[type="submit"]:hover {
            background-color: #005f8d;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            background: #0077b6;
            color: #fff;
            padding: 1rem 0;
            margin-top: 2rem;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Acessibilidade */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    /* Responsive CSS */
    @media (max-width: 768px) {
            .container {
                padding: 0 0.5rem;
            }

            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }

            main {
                padding: 1rem;
            }

            main h2 {
                font-size: 1.5rem;
            }

            main p {
                font-size: 1rem;
                margin-bottom: 1rem;
            }

            form input, form textarea {
                font-size: 0.9rem;
                padding: 0.6rem;
            }

            form input[type="submit"] {
                font-size: 0.9rem;
                padding: 8px 15px;
            }

            #form-message {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }

            header p {
                font-size: 0.9rem;
            }

            main h2 {
                font-size: 1.3rem;
            }

            main p {
                font-size: 0.9rem;
            }

            form input, form textarea {
                font-size: 0.8rem;
                padding: 0.5rem;
            }

            form input[type="submit"] {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            #form-message {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Orçamento - Skyline Sahara</h1>
        <p>Solicite um orçamento sem compromisso.</p>
    </header>

    <div class="container">
        <main>
            <section>
                <h2>Solicite um Orçamento</h2>
                <p>Preencha o formulário abaixo e nossa equipe entrará em contato.</p>
                <form action="#" method="post" id="budget-form">
                    <label for="name" class="visually-hidden">Seu Nome</label>
                    <input type="text" id="name" name="name" placeholder="Seu Nome" required>

                    <label for="email" class="visually-hidden">Seu Email</label>
                    <input type="email" id="email" name="email" placeholder="Seu Email" required>

                    <label for="phone" class="visually-hidden">Seu Telefone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Seu Telefone" required>

                    <label for="details" class="visually-hidden">Detalhes do Projeto</label>
                    <textarea id="details" name="details" placeholder="Detalhes do Projeto" rows="4" required></textarea>

                    <input type="submit" value="Enviar Orçamento">
                </form>
                <div id="form-message" style="margin-top: 1rem; text-align: center; display: none;"></div>
            </section>
        </main>
    </div>

    <footer>
        <p>© 2023 Skyline Sahara. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.getElementById('budget-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const messageDiv = document.getElementById('form-message');
            
            // Aqui você pode adicionar lógica para enviar o formulário para um servidor
            // Por simplicidade, estamos apenas mostrando uma mensagem de sucesso
            messageDiv.textContent = "Obrigado! Seu pedido de orçamento foi enviado.";
            messageDiv.style.color = "green";
            messageDiv.style.display = "block";
            
            // Limpar o formulário após o envio
            this.reset();
        });
    </script>
</body>
</html>
