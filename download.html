<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixar Calculadora SkY</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .download-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #000000;
        }

        .download-btn {
            display: inline-block;
            background-color: #ff6f61;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #ff4a3d;
        }

        p {
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 600px) {
            .download-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="download-container">
        <h1>Baixar Calculadora SkY</h1>
        <p>Obtenha a última versão do nosso programa SKY para realizar seus cálculos de engenharia com facilidade.</p>
        <a href="caminho/para/sky.exe" class="download-btn" download="SKY.exe">Baixar Agora</a>
    </div>
</body>
</html>
